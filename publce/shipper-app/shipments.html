<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="../shared/css/tailwind.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحناتي - FastShip Global</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/supabase.js"></script>
    <script src="assets/js/session-manager.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="glass-card p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-white mb-2">
                        <i class="fas fa-box mr-2"></i>شحناتي
                    </h1>
                    <p class="text-gray-200">إدارة وتتبع جميع شحناتك</p>
                </div>
                <button onclick="window.location.href='add-shipment.html'" class="btn-primary text-white px-6 py-3 rounded-lg font-semibold">
                    <i class="fas fa-plus ml-2"></i>إضافة شحنة جديدة
                </button>
            </div>
        </div>

        <!-- Shipments List -->
        <div class="glass-card p-6">
            <div id="shipmentsContainer">
                <!-- Shipments will be loaded here -->
                <div class="text-center py-12">
                    <i class="fas fa-box-open text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-300 text-lg">لا توجد شحنات حالياً</p>
                    <p class="text-gray-400 text-sm">ابدأ بإضافة أول شحنة لك</p>
                    <button onclick="window.location.href='add-shipment.html'" class="mt-4 btn-primary text-white px-6 py-3 rounded-lg font-semibold">
                        إضافة شحنة جديدة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // حماية الصفحة: فقط الشاحن يدخل
        document.addEventListener('DOMContentLoaded', async function() {
            await window.sessionManager.init();
            const user = window.sessionManager.getCurrentUser();
            if (!user || (user.profile?.user_type !== 'shipper')) {
                alert('هذه الصفحة مخصصة لأصحاب الشحنات فقط');
                window.sessionManager.goToDashboard();
                return;
            }
            console.log('✅ User authenticated as shipper:', user.email);
            loadShipments();
        });

        async function loadShipments() {
            try {
                const user = window.sessionManager.getCurrentUser();
                if (!user) return;

                // Ensure shipper record exists and get shipper ID
                const shipperId = await window.sessionManager.ensureShipperRecord();

                // Now get shipments using the shipper ID
                const { data, error } = await supabaseClient
                    .from('shipments')
                    .select('*')
                    .eq('shipper_id', shipperId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('shipmentsContainer');

                if (data && data.length > 0) {
                    container.innerHTML = data.map(shipment => `
                        <div class="bg-white/5 rounded-lg p-4 mb-4 border border-white/10">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-white font-semibold text-lg">${shipment.title || 'شحنة'}</h3>
                                    <p class="text-gray-300 text-sm">
                                        <i class="fas fa-route ml-1"></i>
                                        من ${shipment.pickup_location} إلى ${shipment.delivery_location}
                                    </p>
                                </div>
                                <span class="bg-yellow-500 text-black text-xs px-2 py-1 rounded-full">في الانتظار</span>
                            </div>
                            <div class="flex justify-between items-center text-sm text-gray-400">
                                <span><i class="fas fa-weight-hanging ml-1"></i>${shipment.weight} كجم</span>
                                <span><i class="fas fa-calendar ml-1"></i>${new Date(shipment.created_at).toLocaleDateString('ar-SA')}</span>
                                <span class="text-green-300 font-semibold">${shipment.price || 'غير محدد'} ريال</span>
                            </div>
                            <div class="flex gap-2 mt-3">
                                <button onclick="viewShipment('${shipment.id}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-eye ml-1"></i>عرض
                                </button>
                                <button onclick="editShipment('${shipment.id}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-edit ml-1"></i>تعديل
                                </button>
                                <button onclick="deleteShipment('${shipment.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-trash ml-1"></i>حذف
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('خطأ في تحميل الشحنات:', error);
                alert('حدث خطأ في تحميل الشحنات: ' + (error.message || 'خطأ غير معروف'));
            }
        }

        function viewShipment(id) {
            alert('عرض تفاصيل الشحنة - سيتم تطوير هذه الوظيفة قريباً');
        }

        function editShipment(id) {
            alert('تعديل الشحنة - سيتم تطوير هذه الوظيفة قريباً');
        }

        function deleteShipment(id) {
            if (confirm('هل أنت متأكد من حذف هذه الشحنة؟')) {
                alert('حذف الشحنة - سيتم تطوير هذه الوظيفة قريباً');
            }
        }
    </script>
</body>
</html>
