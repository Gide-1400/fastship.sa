<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المصادقة - FastShip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.0/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-box { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>اختبار المصادقة مع Supabase</h1>
    
    <div id="connection-test" class="test-box">
        <h3>1. اختبار الاتصال</h3>
        <p id="connection-result">جاري الاختبار...</p>
    </div>

    <div id="signup-test" class="test-box">
        <h3>2. إنشاء حساب تجريبي</h3>
        <input type="email" id="test-email" placeholder="example@test.com" value="test@example.com">
        <input type="password" id="test-password" placeholder="password123" value="password123">
        <button onclick="testSignup()">إنشاء حساب</button>
        <p id="signup-result"></p>
    </div>

    <div id="login-test" class="test-box">
        <h3>3. تسجيل دخول</h3>
        <button onclick="testLogin()">تسجيل دخول</button>
        <p id="login-result"></p>
    </div>

    <div id="session-test" class="test-box">
        <h3>4. حالة الجلسة</h3>
        <button onclick="checkSession()">فحص الجلسة</button>
        <p id="session-result"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://moxpokcjdmnrlbywmszw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1veHBva2NqZG1ucmxieXdtc3p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjIzMTgsImV4cCI6MjA3ODA5ODMxOH0.XNjV8YSDpE9K1JBulUFGmWpkpZTFmAv5LO7k-byK_GE';

        let supabaseClient;

        // Test connection
        async function testConnection() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Try to get session
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                document.getElementById('connection-result').innerHTML = '✅ الاتصال ناجح';
                document.getElementById('connection-test').className = 'test-box success';
                
                return true;
            } catch (error) {
                document.getElementById('connection-result').innerHTML = '❌ فشل الاتصال: ' + error.message;
                document.getElementById('connection-test').className = 'test-box error';
                return false;
            }
        }

        // Test signup
        async function testSignup() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                document.getElementById('signup-result').innerHTML = '✅ تم إنشاء الحساب: ' + email;
                document.getElementById('signup-test').className = 'test-box success';
            } catch (error) {
                document.getElementById('signup-result').innerHTML = '❌ خطأ في إنشاء الحساب: ' + error.message;
                document.getElementById('signup-test').className = 'test-box error';
            }
        }

        // Test login
        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                document.getElementById('login-result').innerHTML = '✅ تم تسجيل الدخول: ' + data.user.email;
                document.getElementById('login-test').className = 'test-box success';
                
                // Auto check session after login
                setTimeout(checkSession, 1000);
            } catch (error) {
                document.getElementById('login-result').innerHTML = '❌ خطأ في تسجيل الدخول: ' + error.message;
                document.getElementById('login-test').className = 'test-box error';
            }
        }

        // Check session
        async function checkSession() {
            try {
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (data.session) {
                    document.getElementById('session-result').innerHTML = '✅ الجلسة نشطة للمستخدم: ' + data.session.user.email;
                    document.getElementById('session-test').className = 'test-box success';
                } else {
                    document.getElementById('session-result').innerHTML = '⚠️ لا توجد جلسة نشطة';
                    document.getElementById('session-test').className = 'test-box error';
                }
            } catch (error) {
                document.getElementById('session-result').innerHTML = '❌ خطأ في فحص الجلسة: ' + error.message;
                document.getElementById('session-test').className = 'test-box error';
            }
        }

        // Initialize test
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
