<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول البديل - FastShip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.0/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>تسجيل دخول مبسط - FastShip</h1>
    
    <div id="message"></div>
    
    <form id="loginForm">
        <div class="form-group">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="كلمة المرور" required>
        </div>
        <button type="submit">تسجيل الدخول</button>
    </form>
    
    <hr>
    
    <form id="signupForm">
        <h3>إنشاء حساب جديد</h3>
        <div class="form-group">
            <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="form-group">
            <input type="password" id="signup-password" placeholder="كلمة المرور" required>
        </div>
        <button type="submit">إنشاء حساب</button>
    </form>

    <script>
        const SUPABASE_URL = 'https://moxpokcjdmnrlbywmszw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1veHBva2NqZG1ucmxieXdtc3p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjIzMTgsImV4cCI6MjA3ODA5ODMxOH0.XNjV8YSDpE9K1JBulUFGmWpkpZTFmAv5LO7k-byK_GE';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showMessage('جاري تسجيل الدخول...', 'success');
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('✅ تم تسجيل الدخول بنجاح: ' + data.user.email, 'success');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'shipper-app/dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('❌ خطأ في تسجيل الدخول: ' + error.message, 'error');
            }
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            showMessage('جاري إنشاء الحساب...', 'success');
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('✅ تم إنشاء الحساب بنجاح: ' + email, 'success');
                
                // Fill login form
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
                
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('❌ خطأ في إنشاء الحساب: ' + error.message, 'error');
            }
        });

        // Check current session
        supabaseClient.auth.getSession().then(({ data, error }) => {
            if (data.session) {
                showMessage('✅ أنت مسجل دخول بالفعل: ' + data.session.user.email, 'success');
            }
        });
    </script>
</body>
</html>
