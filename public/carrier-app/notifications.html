<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="../shared/css/tailwind.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التنبيهات - FastShip Global</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/supabase.js"></script>
    <script src="assets/js/session-manager.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="glass-card p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-white mb-2">
                        <i class="fas fa-bell mr-2"></i>التنبيهات والإشعارات
                    </h1>
                    <p class="text-gray-200">تابع آخر المستجدات والتحديثات</p>
                </div>
                <button onclick="markAllRead()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold">
                    <i class="fas fa-check-double ml-2"></i>تحديد الكل كمقروء
                </button>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="glass-card p-6">
            <div id="notificationsContainer">
                <!-- Notifications will be loaded here -->
                <div class="text-center py-12">
                    <i class="fas fa-bell-slash text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-300 text-lg">لا توجد تنبيهات حالياً</p>
                    <p class="text-gray-400 text-sm">ستظهر هنا التنبيهات المهمة والتحديثات</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // حماية الصفحة: فقط الناقل يدخل
        document.addEventListener('DOMContentLoaded', async function() {
            await window.sessionManager.init();
            const user = window.sessionManager.getCurrentUser();
            if (!user || (user.profile?.user_type !== 'carrier')) {
                alert('هذه الصفحة مخصصة لأصحاب الرحلات فقط');
                window.sessionManager.goToDashboard();
                return;
            }
            console.log('✅ User authenticated as carrier:', user.email);
            loadNotifications();
        });

        async function loadNotifications() {
            try {
                const user = window.sessionManager.getCurrentUser();
                if (!user) return;

                // قراءة التنبيهات من قاعدة البيانات
                const { data, error } = await supabaseClient
                    .from('notifications')
                    .select('*')
                    .eq('user_id', user.profile?.id || user.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('notificationsContainer');

                if (data && data.length > 0) {
                    container.innerHTML = data.map(notification => {
                        const iconClass = getNotificationIcon(notification.type);
                        const colorClass = getNotificationColor(notification.type);

                        return `
                            <div class="bg-white/5 rounded-lg p-4 mb-4 border border-white/10 ${!notification.is_read ? 'border-l-4 border-l-green-400' : ''}">
                                <div class="flex items-start mb-3">
                                    <div class="w-10 h-10 bg-${colorClass}-500 bg-opacity-20 rounded-full flex items-center justify-center ml-3">
                                        <i class="${iconClass} text-${colorClass}-400"></i>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-center mb-1">
                                            <h3 class="text-white font-semibold">${notification.title}</h3>
                                            ${!notification.is_read ? '<span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full mr-2">جديد</span>' : ''}
                                        </div>
                                        <p class="text-gray-300 text-sm">${notification.message}</p>
                                        <p class="text-gray-400 text-xs mt-1">${new Date(notification.created_at).toLocaleString('ar-SA')}</p>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="viewNotification('${notification.id}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-eye ml-1"></i>عرض
                                    </button>
                                    ${!notification.is_read ? `<button onclick="markAsRead('${notification.id}')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-check ml-1"></i>تحديد كمقروء
                                    </button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = `<div class="text-center py-8 text-white/70">
                        <i class="fas fa-bell-slash text-4xl mb-4"></i>
                        <p>لا توجد تنبيهات</p>
                    </div>`;
                }

            } catch (error) {
                console.error('خطأ في تحميل التنبيهات:', error);
                alert('حدث خطأ في تحميل التنبيهات');
            }
        }

        function getNotificationIcon(type) {
            const icons = {
                'trip': 'fas fa-box',
                'message': 'fas fa-envelope',
                'system': 'fas fa-info-circle',
                'contact_request': 'fas fa-handshake'
            };
            return icons[type] || 'fas fa-bell';
        }

        function getNotificationColor(type) {
            const colors = {
                'trip': 'green',
                'message': 'blue',
                'system': 'yellow',
                'contact_request': 'purple'
            };
            return colors[type] || 'gray';
        }

        async function markAllRead() {
            try {
                const user = window.sessionManager.getCurrentUser();
                if (!user) return;

                const { error } = await supabaseClient
                    .from('notifications')
                    .update({ is_read: true })
                    .eq('user_id', user.profile?.id || user.id)
                    .eq('is_read', false);

                if (error) throw error;

                alert('تم تحديد جميع التنبيهات كمقروءة');
                loadNotifications(); // إعادة تحميل التنبيهات
            } catch (error) {
                console.error('خطأ في تحديث التنبيهات:', error);
                alert('حدث خطأ في تحديث التنبيهات');
            }
        }

        async function viewNotification(id) {
            try {
                // تحديث حالة التنبيه كمقروء
                const { error: updateError } = await supabaseClient
                    .from('notifications')
                    .update({ is_read: true })
                    .eq('id', id);

                if (updateError) console.error('خطأ في تحديث حالة التنبيه:', updateError);

                // قراءة تفاصيل التنبيه
                const { data, error } = await supabaseClient
                    .from('notifications')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                if (data) {
                    alert(`النوع: ${getNotificationTypeText(data.type)}
العنوان: ${data.title}

${data.message}

التاريخ: ${new Date(data.created_at).toLocaleString('ar-SA')}`);
                    loadNotifications(); // إعادة تحميل لتحديث الحالة
                }
            } catch (error) {
                console.error('خطأ في عرض التنبيه:', error);
                alert('حدث خطأ في عرض التنبيه');
            }
        }

        async function markAsRead(id) {
            try {
                const { error } = await supabaseClient
                    .from('notifications')
                    .update({ is_read: true })
                    .eq('id', id);

                if (error) throw error;

                loadNotifications(); // إعادة تحميل لتحديث الحالة
            } catch (error) {
                console.error('خطأ في تحديث حالة التنبيه:', error);
                alert('حدث خطأ في تحديث حالة التنبيه');
            }
        }

        function getNotificationTypeText(type) {
            const types = {
                'trip': 'رحلة',
                'message': 'رسالة',
                'system': 'نظام',
                'contact_request': 'طلب تواصل'
            };
            return types[type] || type;
        }
    </script>
</body>
</html>
