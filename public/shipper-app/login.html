<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - FastShip Global</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="../shared/css/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.0/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shipping-fast text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">FastShip Global</h1>
            <p class="text-gray-200">مرحبا بك مرة أخرى</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-white text-sm font-medium mb-2">البريد الإلكتروني</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300"></i>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="form-input w-full pl-10 pr-4 py-3 rounded-lg"
                        placeholder="أدخل بريدك الإلكتروني"
                    >
                </div>
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">كلمة المرور</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300"></i>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="form-input w-full pl-10 pr-4 py-3 rounded-lg"
                        placeholder="أدخل كلمة المرور"
                    >
                </div>
            </div>

            <button 
                type="submit" 
                class="btn-primary w-full py-3 text-white font-semibold rounded-lg"
            >
                <i class="fas fa-sign-in-alt ml-2"></i>
                تسجيل الدخول
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-300">
                ليس لديك حساب 
                <a href="register.html" class="text-blue-300 hover:text-blue-200 font-semibold">سجل الآن</a>
            </p>
        </div>

        <div class="mt-6 text-center space-y-3">
            <div>
                <button onclick="forceLogoutAndRefresh()" class="text-yellow-300 hover:text-yellow-200 text-sm">
                    <i class="fas fa-sign-out-alt ml-1"></i>
                    تسجيل خروج إجباري
                </button>
            </div>
            <div>
                <a href="../index.html" class="text-gray-300 hover:text-white text-sm">
                    <i class="fas fa-home ml-1"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/supabase.js"></script>
    <script src="assets/js/session-manager.js"></script>
    <script>
        // Initialize session manager
        let sessionManager;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                sessionManager = window.sessionManager;
                await sessionManager.init();

                // If already logged in, redirect to dashboard
                if (sessionManager.isLoggedIn()) {
                    console.log('✅ User already logged in, redirecting to dashboard');
                    const userType = sessionManager.getUserType();
                    console.log('User type:', userType);
                    
                    if (userType) {
                        alert('أنت مسجل دخول بالفعل. سيتم توجيهك للوحة التحكم.');
                        setTimeout(() => {
                            window.sessionManager.goToDashboard();
                        }, 1000);
                    } else {
                        alert('نوع المستخدم غير معروف. يرجى إكمال بياناتك أو التواصل مع الدعم.');
                        // Don't redirect, let user try to login again or register
                    }
                    return;
                }
            } catch (error) {
                console.error('Session init error:', error);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            try {
                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i>جاري تسجيل الدخول...';
                submitBtn.disabled = true;

                // Sign in with Supabase
                console.log('🔄 Attempting login with:', email);
                
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });

                console.log('📝 Login response:', { data, error });

                if (error) {
                    console.error('❌ Login error details:', error);
                    throw error;
                }

                if (data.user) {
                    console.log('✅ Login successful, user:', data.user.email);
                    console.log('🔒 Session token stored:', data.session ? 'Yes' : 'No');

                    // Verify session was stored
                    const { data: sessionCheck } = await window.supabaseClient.auth.getSession();
                    console.log('🔍 Session verification:', sessionCheck.session ? 'Found' : 'Not Found');

                    // Store additional backup information
                    const userInfo = {
                        email: data.user.email,
                        id: data.user.id,
                        loginTime: new Date().toISOString(),
                        user_metadata: data.user.user_metadata || {}
                    };
                    localStorage.setItem('fastship_user_backup', JSON.stringify(userInfo));

                    // Wait for session manager to initialize and load user profile
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Force reinitialize session manager
                    if (window.sessionManager) {
                        await window.sessionManager.init();
                        window.sessionManager._updateAllNavbars();
                    }

                    // Show success message and redirect to dashboard
                    alert('✅ تم تسجيل الدخول بنجاح! سيتم توجيهك للوحة التحكم.');
                    
                    // Double-check session before redirect
                    const finalSessionCheck = await window.supabaseClient.auth.getSession();
                    if (finalSessionCheck.data.session) {
                        console.log('🎯 Session confirmed before redirect');
                        window.sessionManager.goToDashboard();
                    } else {
                        console.error('❌ Session lost before redirect');
                        alert('حدث خطأ في حفظ تسجيل الدخول. يرجى المحاولة مرة أخرى.');
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'يرجى تأكيد بريدك الإلكتروني أولاً';
                } else if (error.message === 'User profile not found') {
                    errorMessage = 'حساب الشاحن غير موجود. يرجى التسجيل أولاً.';
                } else if (error.message === 'User is not a shipper') {
                    errorMessage = 'هذا الحساب ليس حساب شاحن.';
                }

                alert(errorMessage);
            } finally {
                // Reset button state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Force logout function
        window.forceLogoutAndRefresh = async function() {
            try {
                // Clear all possible auth states
                if (window.supabaseClient) {
                    await window.supabaseClient.auth.signOut();
                }
                
                // Clear all localStorage
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear specific keys that might be causing issues
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('sb-') || key.includes('supabase') || key.includes('auth') || key.includes('fastship')) {
                        localStorage.removeItem(key);
                    }
                });
                
                alert('تم تسجيل الخروج بنجاح. سيتم إعادة تحميل الصفحة.');
                
                // Reload page
                window.location.reload();
                
            } catch (error) {
                console.error('Force logout error:', error);
                alert('تم مسح البيانات. سيتم إعادة تحميل الصفحة.');
                window.location.reload();
            }
        };
    </script>
</body>
</html>
